<!DOCTYPE html>

<body>
    <h1> Salary Calculator</h1>
    <div>
        <input class="firstNameInput" placeholder="First Name">
        <input class="lastNameInput" placeholder="Last Name">
        <input class="idInput" placeholder="Employer ID">
        <input class="titleInput" placeholder="Title">
        <input class="salaryInput" placeholder="Annual Salary">

        <button class="deleteButton">Delete</button>

    </div>

    <div>
        <h2> Employee </h2>
        <table class="table table-striped table-dark">
            <thead class= "inputs"> First Name</thead>
            <tr>
                <th id="salaryCalculated"></th>
                
            </tr>
            <tr>
            </tr>
            <thead> Last Name</thead>
            <thead> Employer ID</thead>
            <thead> Title</thead>
            <thead> Annual Salary</thead>
        </table>
    </div>
    <div>
        <h2 class="annualSalaryCalculated"></h2>
    </div>
</body>
